{% extends 'Base.html' %}
{% load static %}

{% block  style%}
<link rel="stylesheet" href="{% static 'CSS/TimelineDetail.css' %}">
<title>AMIC - Timeline - {{ entry.activity_name }}</title>
{% endblock %}

{% block content %}
      <div class="fill">
        <div class="box">
        <div class="eventname">{{ entry.activity_name }}</div><br>
        <div class="eventinfo">{{ entry.activity }}</div><br>
        <div class='eventabout'>
            <div class="eventdate">{{ entry.date }}.</div>
            <div class="eventdate">{{ entry.location }}</div>
        </div>
    </div>
    <div class="photofill">
      {% for photo in entry.photos.all %}
         <img class="photo" src="{{ photo.image.url }}" alt="{{ entry.activity_name }} Photo">
      {% endfor %}
   </div>
</div>
{% endblock %}
